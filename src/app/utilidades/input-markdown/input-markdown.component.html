<mat-tab-group>
    <mat-tab label="Eitar">
        <mat-form-field appearance="fill">
            <mat-label>Biografia</mat-label>
            <textarea #textareaRef (input)="inputTextArea(textareaRef.value)" matInput ></textarea>
        </mat-form-field>
    </mat-tab>
    <mat-tab label="Preview">
        <markdown [data]="contenidoMarkdown" ngPreserveWhitespaces></markdown>
    </mat-tab>
</mat-tab-group>
